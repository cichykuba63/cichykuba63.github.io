<!DOCTYPE html>
<html lang="pl">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Strona główna UEK</title>
		<!-- bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
			crossorigin="anonymous" />
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
		<!-- leafletJS -->
		<link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
		<link rel="stylesheet" href="./css/main.css" />
	</head>
	<body>
		<header class="header">
			<div class="header-text">
				<h1>Witaj na stronie UEK!</h1>
				<h2>W miejscu, gdzie spełniają się marzenia studentów ;)</h2>
			</div>
			<div class="header-bg"></div>
		</header>
		<nav class="navbar navbar-expand-lg bg-light">
			<div class="container-fluid">
				<button
					class="navbar-toggler"
					type="button"
					data-bs-toggle="collapse"
					data-bs-target="#navbarNav"
					aria-controls="navbarNav"
					aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<div class="navbar-nav">
						<a class="nav-link active" aria-current="page" href="./index.html">Home</a>
						<a class="nav-link" href="./navigation.html">Navigation</a>
						<a class="nav-link" href="./SOS.html">SOS</a>
					</div>
				</div>
			</div>
		</nav>
		<main>
			<div class="container my-5 navigation">
				<h2 class="main-text">Skorzystaj z naszej nawigacji!</h2>
				<p class="text-center">Sprawdź swoje położenie oraz adres uniwersytetu.</p>
				<div id="map" style="width: 100%; height: 500px"></div>
			</div>
		</main>

		<script>
			document.addEventListener("DOMContentLoaded", function () {
				if (navigator.geolocation) {
					navigator.geolocation.getCurrentPosition(showPosition, showError)
				} else {
					alert("Geolokalizacja nie jest wspierana przez tę przeglądarkę.")
				}
			})

			function showPosition(position) {
				const latitude = position.coords.latitude
				const longitude = position.coords.longitude

				const map = L.map("map").setView([latitude, longitude], 13)

				L.tileLayer("https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
					attribution: "&copy; OpenStreetMap contributors",
				}).addTo(map)

				L.marker([latitude, longitude]).addTo(map).bindPopup("Twoja lokalizacja").openPopup()

				// Dodanie pinezki Uniwersytetu Ekonomicznego w Krakowie
				const ueKrakowLat = 50.0709
				const ueKrakowLng = 19.9553
				L.marker([ueKrakowLat, ueKrakowLng]).addTo(map).bindPopup("Uniwersytet Ekonomiczny w Krakowie").openPopup()
			}

			function showError(error) {
				switch (error.code) {
					case error.PERMISSION_DENIED:
						alert("Użytkownik odmówił zgody na dostęp do lokalizacji.")
						break
					case error.POSITION_UNAVAILABLE:
						alert("Informacje o lokalizacji są niedostępne.")
						break
					case error.TIMEOUT:
						alert("Przekroczono czas oczekiwania na dane lokalizacyjne.")
						break
					case error.UNKNOWN_ERROR:
						alert("Wystąpił nieznany błąd.")
						break
				}
			}
		</script>
	</body>
</html>
